<div class="modal fade" id="scan-network-warning" tabindex="-1" role="dialog" aria-labelledby="scannetworkwarning-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="scannetworkwarning-modal">Network scan warning</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <p>There are already hosts discovered in this network, if you scan the network again the old hosts will be removed.</p>
                        <p>Are you sure you want to do this?</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success btn-xs" id="scan-network-warning-submit"><i class="fa fa-check"></i> Yes</button>
            </div>
        </div>
    </div>
</div>
