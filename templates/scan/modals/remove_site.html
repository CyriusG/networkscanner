<div class="modal fade" id="remove-site" tabindex="-1" role="dialog" aria-labelledby="removesite-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close close-remove-site"aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="removesite-modal">Remove site</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <p>Are you sure you want to remove the <strong><span id="site-to-remove"></span></strong> site?</p>
                        <p>This will permanently remove all results and objects related to this site including scans, hosts and networks.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <form method="POST" action="{% url 'scan:deletesite' %}">
                    {% csrf_token %}
                    <input type="hidden" name="site-delete-id" id="site_id" />
                    <button type="button" class="btn btn-default btn-xs close-remove-site">Close</button>
                    <button type="submit" class="btn btn-danger btn-xs" id="remove-site-button"><i class="fa fa-times" style="color: white;"></i> Remove site</button>
                </form>
            </div>
        </div>
    </div>
</div>
