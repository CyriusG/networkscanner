<div class="modal fade" id="remove-network" tabindex="-1" role="dialog" aria-labelledby="removenetwork-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addnetwork-modal">Remove network</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <p>Are you sure you want to remove the network <strong><span id="network-to-remove"></span></strong>?</p>
                        <p>This will remove all related hosts and the scan if it is the last network associated with the scan.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <form method="POST" action="{% url 'scan:removenetwork' %}">
                    {% csrf_token %}
                    <input type="hidden" name="network_id" id="network_id">
                    <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger btn-xs"><i class="fa fa-times" style="color: white;"></i> Remove network</button>
                </form>
            </div>
        </div>
    </div>
</div>
