<div class="modal fade" id="manage-site" tabindex="-1" role="dialog" aria-labelledby="managesite-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="managesite-modal">Manage sites</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                    <p>Enter a name for the new site.</p>
                        <div class="alert alert-block alert-danger" id="add-site-error">Another site with the same name exists already.</div>
                        <div class="form-group" id="add-site-form-group">
                            <form method="POST" action="{% url 'scan:addsite' %}" class="form form-inline" id="add-site-form">
                                {% csrf_token %}
                                <input type="text" class="form-control" id="add-site-input" placeholder="Name" maxlength="15" required autofocus name="site_name">
                                <button type="submit" class="btn btn-success btn-sm" name="add_site"><i class="fa fa-plus"></i> Add site</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">

                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th class="right-align">Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><b>Ketchup</b></td>
                                    <td class="right-align"><i class="fa fa-globe fa-globe-color fa-fw"></i> <i class="fa fa-pencil fa-fw"></i> <i class="fa fa-times fa-times-color fa-fw"></i></td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="input-group input-group-xs">
                                            <input type="text" class="form-control input-group-xs" value="Edit"></td>
                                        </div>
                                    <td class="right-align"><i class="fa fa-floppy-o"></i></td>
                                </tr>
                                <tr>
                                    <td>Edit</td>
                                    <td class="right-align"><i class="fa fa-globe fa-fw"></i> <i class="fa fa-pencil fa-fw"></i> <i class="fa fa-times fa-times-color fa-fw"></i></td>
                                </tr>
                            </tbody>
                        </table>
                        <small><i class="fa fa-globe fa-globe-color fa-fw"></i> Indicates default site.</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
