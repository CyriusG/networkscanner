<div class="modal fade" id="add-site" tabindex="-1" role="dialog" aria-labelledby="addsite-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addsite-modal">Add new site</h4>
            </div>
            <form method="POST" action="{% url 'scan:addsite' %}" class="form form-inline" id="add-site-form">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12">
                        <p>Enter a name for the new site..</p>
                            <div class="alert alert-block alert-danger" id="add-site-error">Another site with the same name exists already.</div>
                            <div class="form-group" id="add-site-form-group">
                                <input type="text" class="form-control" id="add-site-input" placeholder="Name" maxlength="15" required autofocus name="name">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-xs" name="add_site" id="add-site-submit"><i class="fa fa-plus"></i> Add site</button>
                    <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
