{% load staticfiles %}
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% if task_status == "False" %}
            <META HTTP-EQUIV="refresh" CONTENT="10">
        {% endif %}

        <link rel="icon" href="http://getbootstrap.com/favicon.ico">

        <title>Starter Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'scan/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="{% static 'scan/css/font-awesome.min.css' %}">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="{% static 'scan/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'scan/css/bootstrap-customization.css' %}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="{% static 'scan/js/html5shiv.min.js' %}"></script>
        <script src="{% static 'scan/js/respond.min.js' %}"></script>
        <![endif]-->
    </head>
