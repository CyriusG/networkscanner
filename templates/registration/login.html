{% load i18n %}
{% load staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'scan/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'scan/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'scan/css/signin.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static 'scan/js/html5shiv.min.js' %}"></script>
      <script src="{% static 'scan/js/respond.min.js' %}"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="sign-in">
					<h2 class="form-signin-heading">Sign in to Network Scanner</h2>
					<form class="form-signin" method="POST" action="">
                        {% csrf_token %}

                        {{ form|crispy }}

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
				 </div>
			</div>
		</div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'scan/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
